<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e42d858ada.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="navigation container">
            <div class="logo_container">
                <img src="./images/logo.png" alt="logo"/>
            </div>
            <div class="bar_icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
     <div class="container">
        <div class="hero">
            <div class="hero_image">
               <img src="./images/hero_image.png" alt="Hero">
            </div>
            <div class="hero_content">
                <div class="tag">
                    50% off on All products
                </div>
                <h1>Enjoy your Delicious Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo nisi obcaecati itaque! Ducimus, dolore. Ex?</p>
                <button class="explore_btn">
                    Explore Now
                </button>

     </div>
    
</body>
</html>
